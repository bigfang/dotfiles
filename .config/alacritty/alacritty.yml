import:
  - ~/.config/alacritty/kbd.yml

#env:
  #TERM: alacritty

# screen - 2048 x 1152
# cell - 9 x 20
window:
  dimensions:
    columns: 214
    lines: 52
  position:
    x: 58
    y: 112
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  # decorations: full
  opacity: 0.9
  # startup_mode: Windowed
  title: Alacritty
  dynamic_title: true
  decorations_theme_variant: None
  resize_increments: false
  option_as_alt: None

scrolling:
  history: 10000
  #multiplier: 3

font:
  size: 15.0
  normal:
    family: Monaco
    style: Regular
  bold:
    family: Monaco
    style: Bold
  italic:
    family: Monaco
    style: Italic
  bold_italic:
    family: Monaco
    style: Bold Italic

selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - "tmux attach -t praha || tmux new -s praha"

live_config_reload: true

#working_directory: None

# Send ESC (\x1b) before characters when alt is pressed.
#alt_send_esc: true

# Offer IPC using `alacritty msg` (unix only)
#ipc_socket: true

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Right, action: PasteSelection }

