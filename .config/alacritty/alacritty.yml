import:
  - ~/.config/alacritty/kbd.yml

#env:
  #TERM: alacritty

window:
  dimensions:
    columns: 216
    lines: 52
  position:
    x: 54
    y: 84
  opacity: 0.9
  title: Alacritty
  dynamic_title: true

scrolling:
  history: 10000
  #multiplier: 3

font:
  size: 15.0
  normal:
    family: Monaco
    style: Regular
  bold:
    family: Monaco
    style: Bold
  italic:
    family: Monaco
    style: Italic
  bold_italic:
    family: Monaco
    style: Bold Italic

selection:
  # This string contains all characters that are used as separators for
  # "semantic words" in Alacritty.
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach -t praha || tmux new -s praha"

live_config_reload: true

#working_directory: None

# Send ESC (\x1b) before characters when alt is pressed.
#alt_send_esc: true

# Offer IPC using `alacritty msg` (unix only)
#ipc_socket: true

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Right, action: PasteSelection }

